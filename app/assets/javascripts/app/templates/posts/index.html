<h1>Listing posts</h1>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Body</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="post in posts">
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <a class="btn" href="#/posts/{{post.id}}">Edit</a>
      </td>
      <td>
        <button ng-click="delete(post.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<br>

<a href="#/posts/new">New Post</a>
